<html lang="ukr" xmlns:th="http://www.thymeleaf.org">
<body >
<header th:fragment="headBar">

    <div class="row">
        <div class="col-xs-8 col-xs-offset-4 h4 header_commercial">Гугл реклама</div>
    </div>
    <div class="row">
        <a href="/" class="col-xs-3 h2 header_logo">
            <img class='header_logo_img' src="/resources/frontend/images/logo_Peresvit.png" th:href="@{/home}" alt="логотип">
        </a>

        <div class="col-xs-9">
            <div class="col-xs-9 btn-group btn-group-justified" role="group" aria-label="1">
                <div class="btn-group " role="group">
                    <form th:action="@{/home/post}">
                    <button class="btn btn-default btn-lg dropdown-toggle control_button headFirst" type="submit"  aria-haspopup="true" aria-expanded="false">
                        Новини
                    </button>
                    </form>
                </div>
                <div class="btn-group " role="group">
                    <form th:action="@{/home/messages}" method="get">
                    <button class="btn btn-default btn-lg dropdown-toggle control_button" type="submit"  aria-haspopup="true" aria-expanded="false"> <!--th:text="${unreadMessages > 0 ? 'Повiдомлення (' + unreadMessages + ')' : 'Повiдомлення'}"-->
                        Повідомлення <div th:if="${unreadMessages != null}" th:text="${unreadMessages > 0 ? '(' + unreadMessages + ')' : ''}"></div>
                    </button>
                    </form>
                </div>
                <div class="btn-group " role="group">
                    <form th:action="@{/home/we}">
                        <button class="btn btn-default btn-lg dropdown-toggle control_button headLast" type="submit"  aria-haspopup="true" aria-expanded="false">
                            Ми
                        </button>
                    </form>
                </div>
            </div>
        </div>
     </div>
</header>
</body>
</html>
