<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/head :: header('Role users')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '','/admin/resource/')"></div>



<div th:remove="all">
 <div th:fragment="main">

  <form action="#" th:action="@{/admin/resource/}" th:object="${resource}" enctype="multipart/form-data" method="post">
   <input type="hidden" th:field="*{resourceId}" />
   <input type="hidden" th:field="*{resourceGroup.resourceGroupId}" />
   <label for="title">Title:</label>
   <input type="text" th:field="*{title}" />
   <br/>
   <label for="description">Description:</label>
   <input type="text" th:field="*{description}" />
   <br/>
   <label for="file">File to upload:</label>
   <input type="file" name="file" />
   <br/>
   <input type="submit" />
  </form>

 </div>
</div>
</html>
