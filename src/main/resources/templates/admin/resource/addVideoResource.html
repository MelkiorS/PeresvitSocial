<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>Add VideoResource</title>
        </head>
<body>
<a th:href="@{/admin/resource/management}" >Resource Management</a>
<br/>
<form action="#" th:action="@{/admin/resource/video}" th:object="${resource}" method="post">
    <input type="hidden" th:field="*{resourceId}" />
    <input type="hidden" th:field="*{resourceGroup.resourceGroupId}" />
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" />
    <br/>
    <label for="description">Description:</label>
    <input type="text" th:field="*{description}" />
    <br/>
    <label for="url">URL:</label>
    <input type="text" th:field="*{url}" />
    <br/>
    <input type="submit" />
</form>
</body>
</html>
