    <script>
        $(document).ready(function() {
            var $rows = $("#user");

            $("#search").keyup(function() {
                var val = $.trim(this.value);
                if (val === "")
                    $rows.show();
                else {
                    $rows.hide();
                    $rows.has("div:contains(" + val + ")").show();
                }
            });
        });
    </script>
