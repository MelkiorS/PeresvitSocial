<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:if="${all}">var _all = true</script>
    <script th:unless="${all}">var _all = false</script>

    <script src="/resources/dhtmlx/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
    <script src="/resources/dhtmlx/ext/dhtmlxscheduler_minical.js" type="text/javascript" charset="utf-8"></script>

    <script src="/resources/dhtmlx/locale/locale_ua.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="/resources/dhtmlx/skins/dhtmlxscheduler.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<head th:replace="home/fragments/head :: head(${all ? 'Наші події' : 'Мої події'})"></head>

<body>
<div th:replace="home/fragments/body :: body(~{::main}, ${all} ? 'ourevents' : 'myevents', false, '')"></div>

<div th:remove="all">
    <main class="my-way-main"  th:fragment="main">
        <section class="calendar">
            <div class="calendar-box">
                <!-- The CALENDAR start -->
                <div id="mini_here"></div>
                <div id="scheduler_here" class="dhx_cal_container">
                    <div class="dhx_cal_navline">
                        <div class="dhx_cal_date"></div>
                        <div class="dhx_cal_tab" name="day_tab" style="right:76px;"></div>
                    </div>
                    <div class="dhx_cal_header">
                    </div>
                    <div class="dhx_cal_data">
                    </div>
                </div>
                <!-- The CALENDAR end -->
            </div>
            <div class="calendar-legend">
                <div>
                    <p class="red"> - змагання</p>
                    <p class="yellow">  - святкування</p>
                    <p class="violet"> - показові виступи</p>
                    <p class="grey"> - атестації</p>
                </div>
                <div class="calendar-legend-item2">
                    <p class="darkgrey"> - семінари</p>
                    <p class="lightgreen"> - чайні школи</p>
                    <p class="green"> - походи, табори, перегляд кінофільмів</p>
                </div>
            </div>
        </section>
        <section class="event-list">
            <h1>Найближчі події:</h1>
            <ul class="event-ul" id="close5events">
                <!--will bi filled with js-->
            </ul>
        </section>
        <section class="event-photo">
            <div class="event-photo-wrapper">
                <div class="event-photo-box">
                    <img src="/resources/frontend/image/event-icon.png"class="event-photo-icon">
                    <div class="event-photo-date" id="eventDate">22.01.2017</div>
                    <div class="event-photo-title" id="eventName">Похід в Альпи</div>
                </div>
                <button th:class="${all ? 'event-photo-btn' : 'hidden' }" id="assignButton">Додати в мої події</button>
            </div>
        </section>
        <section class="event-details" id="eventDescription">
            <!--fill from js-->
        </section>
    </main>
</div>
<script class="jquery" type="text/javascript" src="/resources/frontend/js/jquery-1.8.2.min.js"></script>
<!--<script src="/resources/frontend/js/jquery.bxslider.min.js"></script>-->
<script src="/resources/frontend/js/sideBar.js"></script>
<script src="/resources/frontend/js/peresvit.js"></script>
<script type="text/javascript" src="/resources/frontend/js/our-events-calendar.js"></script>

</body>
</html>
