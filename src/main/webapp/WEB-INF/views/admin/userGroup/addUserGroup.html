<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<div th:replace="admin/fragments/head :: header('User group')"></div>
<div th:replace="admin/fragments/body :: body(~{::main}, '','/admin/userGroup/', 'Група')"></div>



<div th:remove="all">
    <div th:fragment="main">

        <form action="#" th:action="@{/admin/userGroup/}" th:object="${userGroup}" enctype="multipart/form-data" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Назва групи: </label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Назва групи" />
            </div>
            <div class="form-group">
                <label >Користувачі:</label>
                <ul class="tbl">
                    <li th:each="user : ${userList}" class="elem">
                        <input th:name="users" type="checkbox" style="margin-right: 7px; " th:value="${{user.getUserId().toString()}}" th:text="${user.firstName} + ' ' + ${user.lastName} " th:checked="${userGroup!=null && userGroup.users != null && userGroup.users.contains(user)}"/>
                    </li>
                </ul>
            </div>

            <input class="btn btn-primary" type="submit" value="Зберегти"/>
        </form>

    </div>
</div>
</html>
